apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.liyunlong.appmanage"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 2
        versionName "2.0"
    }
    signingConfigs { // 包签名配置
        release {
            storeFile file('appmanage.jks')
            storePassword '123456'
            keyAlias 'AppManage'
            keyPassword '123456'
        }
    }
    buildTypes {
        release {
            minifyEnabled true // 是否进行代码混淆
            zipAlignEnabled true // 是否进行Zip压缩优化
            shrinkResources true // 是否移除无用的resource文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    applicationVariants.all { variant -> // 打包配置
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName = "${appName()}_v${defaultConfig.versionName}_${releaseTime()}.apk"
//                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-fragment:28.0.0'
    compile 'com.android.design:MaterialDialog:1.1.5'
}


static def appName() { // APP名称
    return "AppManage"
}

static def releaseTime() { // 打包时间
    return new Date().format("yyyy-MM-dd")
}